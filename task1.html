<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .main-content {
            padding: 20px;
        }

        .cta-button {
            display: inline-block;
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #3c74d3;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Your Landing Page</h1>
    </div>

    <div class="container main-content">
        <p>Welcome to our website! Learn more about our awesome product or service.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non urna sit amet odio tincidunt cursus.</p>
        <a href="#cta" class="cta-button">Get Started</a>
    </div>

    <div class="footer">
        &copy; 2024 Your Company Name. All rights reserved.
    </div>

</body>
</html>
